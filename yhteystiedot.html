<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Yhteystiedot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0ff33;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
        }
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            padding: 20px;
            background-color: #fff;
            color: #333;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        .rotating {
            width: 200px;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .contact-info {
            font-size: 1.5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
